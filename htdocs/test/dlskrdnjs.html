<!DOCTYPE html>
<html lang="ko">
<head>
    <title>낙원악기상가</title>	
    <img src="C:/Users/USER/Desktop/logo.png" alt="낙원상가">
<body>
    	<div id="sign_up_email_wrap" class="box">
        	<h3>이메일로 쉽게 가입하기</h3>
            <form action="" method="">
            	<dl id="name_wrap">
                	<dt><label for="sign_up_input_name">이름 :</label></dt>
                    <dd class="input_text_wrap"><input type="text" id="sign_up_input_name" class="input_text" value="" /></dd>
                    <dd class="text">낙원상가에서 사용하실 이름을 입력하세요.</dd>
                </dl>

            	<dl id="email_wrap">
                	<dt><label for="sign_up_input_email">이메일 주소 :</label></dt>
                    <dd class="input_text_wrap"><input type="text" id="sign_up_input_email" class="input_text" value="" /></dd>
                    <dd class="validate green">이메일을 입력하세요.</dd>
                </dl>

            	<dl id="pw_wrap">
                	<dt>
                    	<label for="sign_up_input_pw">비밀번호 :</label>
                    </dt>
                    <dd class="input_text_wrap"><input type="password" id="sign_up_input_pw" class="input_text" value="" /></dd>
                    <dd class="validate green">비밀번호를 입력하세요.</dd>
                </dl>

                <input type="button" value="회원가입" class="btn_blue input_type" id="btn_email_sign_up" />
            </form>
        </div><!--#sign_up_email_wrap-->
        <div class="cb"></div>
    </div><!--#sign_up_box_wrap-->
    <p id="go_update_old_user" style="display:none">기존 낙원상가 홈페이지 회원이신가요? <a href="#none" id="btn_go_update_old_user">기존회원 인증하기</a></p>
</div><!--#bd-->
</body>
</html>
