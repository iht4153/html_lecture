<!DOCTYPE html>
<html>
<head>
	<title>JavaScripst Basic</title>
	<script>
		// 변수를 선언합니다.
		var date = new Date();
		var hours = date.getHours();
		
		// 조건문
		if (hours < 12) {
			// 표현식 "hours < 12"가 참일 떄 실행합니다.
			alert('오전입니다.');
		} else {
			// 표현식 "hours < 12"가 거짓일 떄 실행합니다.
			alert('오후입니다.');
		}
	</script>
</head>
<body>

</body>
</html>
