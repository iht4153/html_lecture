<!DOCTYPE html>
<html>
<head>
	<title>JavaScripst Basic</title>
	<script>
		// 변수를 선언합니다.
		var start = new Date().getTime();
		var count = 0;
		
		// 반복을 수행합니다.
		while (start + 1000 > new Date().getTime()) {
			count++;
		}
		
		// 출력합니다.
		alert(count + '만큼 반복했습니다.');
	</script>
</head>
<body>

</body>
</html>
