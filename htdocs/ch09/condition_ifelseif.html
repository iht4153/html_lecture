<!DOCTYPE html>
<html>
<head>
	<title>JavaScripst Basic</title>
	<script>
		// Date 객체를 선언합니다: 현재 시간 측정
		var date = new Date();
		var hours = date.getHours();
		
		// 조건문
		if (hours < 5) {
			alert('잠을 자렴....');
		} else if (hours < 7) {
			('준비');
		} else if (hours < 9) {
			('출근');
		} else if (hours < 12) {
			('빈둥빈둥');
		} else if (hours < 14) {
			('식사');
		} else {
			//여러 가지 업무를 수행합니다.
		}
	</script>
</head>

</body>
</html>
