<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Style Property Basic</title>
	<style>
		div {
			font-family: 'Times New Roman';
			height: 60px;
			line-height: 60px;
			text-align: center;
			
			/* 복사해서 붙여 넣으세요. */
			/* Old browsers */
			background: #f85032;
			/* FF3.6+ */
			background: -moz-linear-gradient(top, #f85032 0%, #f16f5c 50%, #f6290c 51%, #f02f17 71%, #e73827 100%);
			/* Chrome, Safari4+ */
			
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>Lorem ipsum dolor amet</h1>
	</div>
</body>
</html>
