<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Font Property</title>
	<style>
		.font_big { font-size: 2em; }
		.font_italic { font-size: italic; }
		.font_bold { font-size: bold; }
		.font_center { font-size: center; }
		.font_right { font-size: right; }
	</style>
</head>
<body>
	<p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
	<p class="font_bold font_right">2019.07.10</p>
	<p>Lorem ipsum dolor amet, consectur adipiscing elit.</p>
</body>
</html>
